{% extends "accounts/main.html" %}
{% load static %}
{% block content %}

    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <h3>Are you sure you want to delete "{{ item }}"?</h3>
                <form action="{% url 'delete_order' item.id %}" method="POST">
                    {% csrf_token %}
                    <a class="btn btn-sm btn-warning" href="{% url 'home' %}">Cancel</a>
                    <input class="btn btn-sm btn-danger" type="submit" name="Confirm">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
